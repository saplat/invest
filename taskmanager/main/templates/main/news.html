<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>NewsPage</title>
</head>
<body>
    <h1>То шо новости!</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6">

                {% for i in articles %}
                    <div class="card rounded shadow-lg m-2" style="width: 25rem;">
                          <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
                          <div class="card-body">
                          <p class="card-text">{{ i.author }}</p>
                          <h5 class="card-title">{{ i.title }}</h5>

                          <p class="card-title">{{ i.source.name }}</p>

                          <p class="card-text">{{ i.description }}</p>
                          <hr>



                          <small>{{ i.publishedAt }}</small>
                          <a href="{{ i.url }}" class="btn btn-success m-1">chekai full novost'</a>
                          </div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-md-6">
                Category

            </div>

        </div>



    </div>
</body>
</html>
